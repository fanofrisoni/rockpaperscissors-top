<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="rps.js" defer></script>
</head>
<body>
    <section class="gameback">
        <section class="game">
            <div class="title">
                <h4>let's play!</h4>
                <h1>Rock-Paper-Scissors</h1>
            </div>
            <div class="screen">
                <div class="chooser">
                    <figure id="rock" class="choose">
                        <img src="https://img.icons8.com/ios-filled/100/null/rock.png"/>
                        <figcaption>Rock</figcaption>
                    </figure>
                    <figure id="paper" class="choose">
                        <img src="https://img.icons8.com/external-smashingstocks-hand-drawn-black-smashing-stocks/99/null/external-Paper-media-controls-smashingstocks-hand-drawn-black-smashing-stocks-3.png"/>
                        <figcaption>Paper</figcaption>
                    </figure>
                    <figure id="scissors" class="choose">
                        <img src="https://img.icons8.com/quill/100/null/surgical-scissors.png"/>
                        <figcaption>Scissors</figcaption>
                    </figure>
                </div>
                <p class="messagechoose">Pick a weapon!</p>
                <p class="message">The first player that wins 5 rounds, WINS!</p>
                <div class="result">RESULT
                    <div class="resultdiv">
                        <div class="result1">0</div>
                        <div class="result2">0</div>
                    </div>
                </div>

            </div>
        </section>
    </section>
</body>
</html>
